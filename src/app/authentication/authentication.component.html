<div class="login-form-container">
  <form [formGroup]="loginForm" (submit)="submit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        (input)="onChange($event)"
        (focus)="onChange($event)"
        (focusout)="onChange($event, true)"
        type="text"
        formControlName="name"
        name="name"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        (input)="onChange($event)"
        (focus)="onChange($event)"
        (focusout)="onChange($event, true)"
        type="password"
        formControlName="password"
        name="password"
        autocomplete="off"
      />
    </div>
    <p *ngIf="isError" class="credentials-error">Credentials Doesn't Match.</p>
    <button class="submit-button" type="submit">
      <app-spinner *ngIf="isLoading; else Login"></app-spinner>
      <ng-template #Login>Login</ng-template>
    </button>
  </form>
</div>
